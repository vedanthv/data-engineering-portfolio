version: '3.7'
services:

  # Redpanda cluster
  redpanda-1:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.5
    container_name: redpanda-1
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '1'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda-1:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda-1:28082,OUTSIDE://localhost:8082
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda-1:33145
    ports:
      - 8082:8082
      - 9092:9092
      - 28082:28082
      - 29092:29092
    volumes:
      - redpanda-data:/var/lib/redpanda/data

  # Redpanda Console
  redpanda-console:
    image: redpandadata/console:latest
    container_name: redpanda-console
    environment:
      - KAFKA_BROKERS=redpanda-1:29092
    ports:
      - 8080:8080
    depends_on:
      - redpanda-1

  # Flink cluster
  jobmanager:
    container_name: jobmanager
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager

  taskmanager:
    container_name: taskmanager
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 20    

  sql-client:
    container_name: sql-client
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - /opt/flink/bin/sql-client.sh
      - embedded
      - -l
      - /opt/sql-client/lib
    depends_on:
      - jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        rest.address: jobmanager
    volumes:
      - ./data/sql:/etc/sql

  # Job submitter: watches ./jobs and submits all *.py to the JobManager
  job-submitter:
    # image: flink:1.17-scala_2.12   # lightweight placeholder; you can build from your Dockerfile instead
    # If your Dockerfile produces the Flink distribution image, use 'build: ...' instead of image
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-submitter
    depends_on:
      - jobmanager
    environment:
      - SUBMIT_ONCE=true
      - JOB_DIR=/opt/flink/jobs
      - JOBMANAGER_REST=http://jobmanager:8081
      - FLINK_PARALLELISM=4
    entrypoint: ["/bin/sh", "-c", "/opt/submit-jobs.sh"]
    volumes:
      - ./jobs:/opt/flink/jobs:ro
      - ./submit-jobs.sh:/opt/submit-jobs.sh:ro

volumes:
  redpanda-data:
